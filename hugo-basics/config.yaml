# Display HTML on the page as written in the content folder
markup:
  goldmark:
    renderer:
      unsafe: true
  # Syntax highlight: enabled by default. Themes are available on Github at https://github.com/alecthomas/chroma/tree/master/styles
  highlight:
    lineNos: true
    # Option below allows you to create your own custom syntax highlighter
    # NoClasses: false
    style: xcode
    tabWidth: 2

# Disable taxonomies to remove warnings when running locally
disableKinds:
  - taxonomy
  - term

# Copyright parameters
params:
  copyright: "copyright &copy; 2020. website design by"
  permalink: "https://karamfd.com/"
  # Kebab case (ex: permalink-text) is not accepted and will throw an error
  permalink_text: "karam fahad"
